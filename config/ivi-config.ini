SD=/storage/ext_sdcard1              #SD Card盘符路径
SD1=                                 #SD Card1盘符路径
USB=                                 #USB DISK盘符路径
USB1=/storage/udisk1                 #USB1 DISK盘符路径/storage/udisk1dev1      
USB2=/storage/udisk2                 #USB2 DISK盘符路径/storage/udisk2dev1
USB3=                                #USB3 DISK盘符路径
USB4=                                #USB4 DISK盘符路径
USB5=                                #USB5 DISK盘符路径
USB6=                                #USB6 DISK盘符路径
USB7=                                #USB7 DISK盘符路径

[Environment_E]                       #硬件ID为E的存储设备盘符路径配置项，为空则表示不支持该设备
