[CameraIndex]                       #安卓摄像头的Index
AV=3                                #AV
TV=6                                #TV
REAR=3                              #360全景后摄像头、倒车后视
FRONT=3                             #360全景前摄像头、前视摄像头
LEFT=6                              #360全景左摄像头
RIGHT=7                             #360全景右摄像头、右视摄像头
WEB=0                               #前面板网络摄像头

[AVInput]                         #AV选择配置项
AVVisible=true                    #AV可见性
AV2Visible=false                  #AV2可见性
TVVisible=false                   #TV可见性
TV2Visible=false                  #TV2可见性
AUXVisible=false                  #AUX可见性

[AVInVideoAdjust]                 #AVIn视频参数调节是否支持
AV=true                           #AV
AV2=true                          #AV2
TV=true                           #TV
TV2=true                          #TV2
AUX=true                          #AUX
FRONT=false                       #前视
REAR=false                        #后视
WEB=false                         #网络摄像头

[AVIn]                            #AVIn相关配置
